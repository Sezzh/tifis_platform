{# This is the main template container #}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %} Bienvenido {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'general/css/styles.css' %}">
</head>
<body class="body-main">
    <div class="body-main__content-container">
        {% block base_header %}{% endblock base_header %}
        {% block content %}{% endblock content %}
        {% block base_footer %}{% endblock base_footer %}
    </div>
    <script src="{% static 'general/js/app.js' %}"></script>
</body>
</html>
